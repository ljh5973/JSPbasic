<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 테이블 태그는 표를 작성하는 태그 -->
	<!-- tr태그는 행을 나타내는 태그 -->
	<!-- td태그는 열을 나타내는 태그-->

	<table border="6" width="500px" >
		<tr>
		<th rowspan="4">후하</th>
		<th>이름</th><!--  제목열을 표현할 때 th -->
		<th>나이</th>
		<th>성별</th>
		<th>주소</th>
		
		</tr>
		
		<tr>
		<td>홍</td>
		<td>23</td>
		<td>남자</td>
		<td>서울시</td>
		</tr>
		
		<tr>
		<td>김</td>
		<td>28</td>
		<td>남자</td>
		<td>경기도</td>
		</tr>
		<tr align="center">
		
		<td colspan="4">기타 여러가지?</td> <!--  colspan="" 열병합 -->
		</tr>
	</table>
	
	<!--  w3schools 에서 웹관련 정보를 확인이가능 -->
</body>
</html>
