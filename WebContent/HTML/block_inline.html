<!-- 
태그는 블럭, 인라인 성질로 나누어집니다.
블럭태그
1. 블럭요소는 블럭성질을 가집니다. 줄바꿈이 일어납니다.
2. 블럭요소 안에는 블럭요소, 인라인요소가 자식태그로 들어갈 수 있습니다. -->
	<!--  구도를 잡는 용도의 태그 -->
	
	<header>뚜껑</header>
	
	<section>본문</section>
	
	<footer>신발</footer>
<!-- 
인라인태그
1. 인라인 줄바꿈이 없습니다. 태그안에 내용자체를 공간으로 가집니다,
2. 인라인 요소는 인라인만 자식태그로 가질 수 있습니다.	
3. 인라인 안에 블럭요소가 들어가면 문법상 오류 -->
	
	<span>공간</span>
	<span>공간</span>
<hr/>
