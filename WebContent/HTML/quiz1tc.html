<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Emp 정보</h1>
<form>
	<table>
		<tr>
			<td>사원번호:</td>
			<td><input type = "text" size= "20" name="emp"></td>
		</tr>
		
		<tr>
			<td>이름:</td>
			<td><input type = "text" size= "20" name="name"> </td>
		</tr>
		
		<tr>
			<td>성별:</td>
			<td>
			 <input type="radio" name="major" name="gender">남자
			 <input type="radio" name="major" name="gender">여자
			 </td>
		</tr>
		
		<tr>
			<td>직업:</td>
			<td><input type = "text" size= "20" name="job"> </td>
		</tr>
		
		<tr>
			<td>상사:</td>
			<td> 
				<select name="superior">
					<option>5555</option>
					<option>4444</option>
					<option>3333</option>
					<option>2222</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>입사일:</td>
			<td> <input type = "text" size= "20" placeholder="2021-01-01" name="hiredate"></td>
		</tr>
		
		<tr>
			<td>급여:</td>
			<td><input type= "text" size="20" name="sal"> </td>
		</tr>
		
		<tr>
			<td>커미션:</td>
			<td><input type= "text" size="20" name="cmt"></td>
		</tr>
		
		<tr>
			<td>부서번호:</td>
			<td>
		<select name = "dept">
				<option>10 ACCOUNTING NEWYORK</option>
				<option>11 ACCOUNTING SEATTLE</option>
				<option>12 ACCOUNTING BOSTON</option>
				<option>13 ACCOUNTING LA</option>
		</select> 
		</td>
		</tr>
			<tr align="center">
			<td colspan="4">
			<input type="submit" value="저장"> 
			<input type="button" value="취소"></td>
			</tr>

		</table>


</form>


</body>
</html>
